<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3 class="cupcakes-clicked">Cupcakes: <span>0</span></h3>
                <img src="./cupcake game/cupcake-large.png" alt="" srcset="" 
                class="cupcake-large" onClick="incrementCupcakes()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./cupcake game/pointer.png" alt="" class="upgrade-image">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div>
                            <p> Cost: 10</p>
                            <img src="./cupcake game/cupcake-sprite.png" alt="" class="cupcake-small">
                        </div>
                    </div>
                    <div class="right-section">
                        Level 0
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='index.js'></script>
</body>
</html>
